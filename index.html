<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- background animations -->
    <canvas id="gradient-canvas"></canvas>
    <!-- main form -->
    <div class="main_content" id="mainBody">
      <!-- form -->
      <div
        class="container d-flex align-items-center justify-content-center min-vh-60 content_max"
        id="mainForm"
      >
        <div>
          <h4
            class="d-flex align-items-center justify-content-center fs-3 fw-bold mb-3 text-white"
          >
            Sign Up
          </h4>

          <form id="signupForm" novalidate>
            <div class="mb-3">
              <label for="fullName" class="form-label text-white fs-6"
                >Full Name</label
              >
              <input
                type="text"
                id="fullName"
                class="form-control"
                placeholder="Enter your full name"
                required
              />
              <div class="invalid-feedback">please enter your full name</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label text-white"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="example@email.com"
                required
              />
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label fs-6 text-white"
                >Password</label
              >
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter password"
                minlength="6"
                required
              />
              <div class="invalid-feedback">
                Password must be at least 6 characters long.
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label fs-6 text-white"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                placeholder="Confirm your password"
                required
              />
              <div class="invalid-feedback">Passwords do not match.</div>
            </div>

            <!-- Terms & condition-->
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="terms"
                required
              />
              <label class="form-check-label text-white fs-5" for="terms">
                I agree to the
                <span
                  class="text-primary fw-light"
                  style="cursor: pointer"
                  id="termsConditions"
                  >Terms & Conditions</span
                >
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <div class="mt-3 d-flex align-items-center justify-content-center">
              <h4 class="text-white fs-6">
                Already have a account?
                <span
                  class="text-primary text-decoration-underline"
                  style="cursor: pointer"
                  id="signIn"
                  >Sign In</span
                >
              </h4>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="animation.js"></script>
  </body>
</html>
